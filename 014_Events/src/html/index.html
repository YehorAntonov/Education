<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

        <img class="all-photos__img" src="../images/cat5.jpg" alt="ginger cat" title="ginger cat" data-img>
        <img class="all-photos__img" src="../images/cat6.jpg" alt="black cat in the grass" title="black cat in the grass" data-img>

        <img class="all-photos__img" src="../images/cat14.jpg" alt="black cat" title="black cat" data-img>

        <img class="all-photos__img" src="../images/cat16.jpg" alt="street cat" title="street cat" data-img>

    <section class="content__slider slider" id="block-slider">
        <button class="slider__btn" id="close">&#10006;</button>
        <button class="slider__btn-pause" id="pause">Pause</button>
        <img class="slider__img" id="slider">
    </section>
</body>
</html>
