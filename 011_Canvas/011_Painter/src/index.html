<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dongle:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div id="controls">
    <div class="buttons">
        <button id="clear" class="clear" type="button">Clear</button>
        <button id="save" class="save" type="button">Save</button>
    </div>
    <div class="colors">
        <button type="button" class="red" value="#FF0000">R</button>
        <button type="button" class="green" value="#00FF00">G</button>
        <button type="button" class="blue" value="#0000FF">B</button>
        <button type="button" class="yellow" value="#FFFF00">Y</button>
        <button type="button" class="black" value="#000000">B</button>
    </div>
    <div class="thickness">
        <label style="font-weight: bold" for="thickness">Brush thickness: </label>
        <input type="range" id="thickness" name="volume"
               min="1" max="50">
    </div>

</div>
<div id="canvasSpace">
    <canvas id="canvas" width="1920" height="1080"></canvas>
</div>
<script src="./main.js"></script>
</body>
</html>
